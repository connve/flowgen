# Determines if cache service should be used.
cache:
  enabled: true
  credentials: "path_to_credentials"
  type: nats
# Points to config directory.
flows:
  dir: "path_to_configs_folder"
# HTTP server configuration (optional, defaults to port 3000).
http_server:
  enabled: true
  port: 3000
# Host coordination configuration (optional).
host:
  enabled: true
  type: k8s
