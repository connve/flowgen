{{- $worker := index .Values "flowgen-worker" -}}
{{- $root := . -}}
{{- if $worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flowgen-worker.fullname" . }}
  labels:
    {{- include "flowgen-worker.labels" . | nindent 4 }}
  {{- with $worker.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not $worker.autoscaling.enabled }}
  replicas: {{ $worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flowgen-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with $worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flowgen-worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flowgen-worker.serviceAccountName" . }}
      {{- with $worker.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      securityContext:
        {{- toYaml $worker.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        command: ["/bin/flowgen_worker"]
        securityContext:
          {{- toYaml $worker.securityContext | nindent 12 }}
        image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        {{- with $worker.lifecycle }}
        lifecycle:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        env:
        - name: CONFIG_PATH
          value: {{ $worker.config.path }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        {{- with $worker.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ $worker.service.port }}
          protocol: TCP
        resources:
          {{- toYaml $worker.resources | nindent 12 }}
        volumeMounts:
        {{- range $key, $volume := $worker.volumes }}
        {{- if and (hasKey $volume "enabled") $volume.enabled }}
        {{- if eq $key "flows" }}
        {{- if and $worker.flows.existingConfigMaps (gt (len $worker.flows.existingConfigMaps) 0) }}
        {{- range $idx, $cmName := $worker.flows.existingConfigMaps }}
        - name: {{ $key | kebabcase }}-{{ $idx }}
          mountPath: {{ $volume.mountPath }}
          {{- if hasKey $volume "readOnly" }}
          readOnly: {{ $volume.readOnly }}
          {{- else }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- else }}
        - name: {{ $key | kebabcase }}
          mountPath: {{ $volume.mountPath }}
          {{- if hasKey $volume "readOnly" }}
          readOnly: {{ $volume.readOnly }}
          {{- else }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- else if eq $key "resources" }}
        {{- if and $worker.resources.existingConfigMaps (gt (len $worker.resources.existingConfigMaps) 0) }}
        {{- range $idx, $cmName := $worker.resources.existingConfigMaps }}
        - name: {{ $key | kebabcase }}-{{ $idx }}
          mountPath: {{ $volume.mountPath }}
          {{- if hasKey $volume "readOnly" }}
          readOnly: {{ $volume.readOnly }}
          {{- else }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- else }}
        - name: {{ $key | kebabcase }}
          mountPath: {{ $volume.mountPath }}
          {{- if hasKey $volume "readOnly" }}
          readOnly: {{ $volume.readOnly }}
          {{- else }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- else }}
        - name: {{ $key | kebabcase }}
          mountPath: {{ $volume.mountPath }}
          {{- if hasKey $volume "readOnly" }}
          readOnly: {{ $volume.readOnly }}
          {{- else }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
      volumes:
      {{- range $key, $volume := $worker.volumes }}
      {{- if and (hasKey $volume "enabled") $volume.enabled }}
      {{- if $volume.secretName }}
      - name: {{ $key | kebabcase }}
        secret:
          secretName: {{ $volume.secretName }}
      {{- else if eq $key "flows" }}
      {{- if and $worker.flows.existingConfigMaps (gt (len $worker.flows.existingConfigMaps) 0) }}
      {{- range $idx, $cmName := $worker.flows.existingConfigMaps }}
      - name: {{ $key | kebabcase }}-{{ $idx }}
        configMap:
          name: {{ $cmName }}
      {{- end }}
      {{- else }}
      - name: {{ $key | kebabcase }}
        configMap:
          name: {{ printf "%s-flows" (include "flowgen-worker.fullname" $root) }}
      {{- end }}
      {{- else if eq $key "resources" }}
      {{- if and $worker.resources.existingConfigMaps (gt (len $worker.resources.existingConfigMaps) 0) }}
      {{- range $idx, $cmName := $worker.resources.existingConfigMaps }}
      - name: {{ $key | kebabcase }}-{{ $idx }}
        configMap:
          name: {{ $cmName }}
      {{- end }}
      {{- else }}
      - name: {{ $key | kebabcase }}
        configMap:
          name: {{ printf "%s-resources" (include "flowgen-worker.fullname" $root) }}
      {{- end }}
      {{- else if $volume.configMapName }}
      - name: {{ $key | kebabcase }}
        configMap:
          name: {{ $volume.configMapName }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- with $worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
